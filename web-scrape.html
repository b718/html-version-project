                Submit

            </div>
      
            <button id="resButton" className="showOutput">
              Results
            </button>
      
            <div className="outputWindow">
              <h1></h1>
            </div>
          </div>

          <script>
            const urlElem = document.getElementById("urlButton");
            urlElem.addEventListener("click", function() {
              const urlREF = document.getElementById("urlID").value;
              console.log(urlREF);
              url = urlREF;
              console.log(url);
              document.getElementById("urlHeader").innerHTML = "Current URL: " + url;
            })
            
            const btnElem = document.getElementById("wordButton");
            btnElem.addEventListener("click", function() {
              const wordREF = document.getElementById("wordID").value;
              word = wordREF;
              document.getElementById("wordHeader").innerHTML = "Current Word: " + word;
            })
